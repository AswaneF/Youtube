<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        /* Example to hide specific elements; adjust the selector based on actual inspection */
        .ytp-chrome-bottom {
            display: none !important;  /* Hides elements like date but keeping player controls */
        }
    </style>
</head>
<body>
    <div id="video-container" style="max-width: 640px; margin: auto;">
        <!-- Embed YouTube video -->
        <iframe width="640" height="360" 
            src="https://www.youtube.com/embed/HMBigAAhBM4?rel=0&modestbranding=1&autohide=1&showinfo=0&controls=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
    </div>
</body>
</html>
